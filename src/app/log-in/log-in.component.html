<h1 class="display-5 loginTitle">Sunset Theater</h1>

<div class="center-login">
  <div class="card">
    <h4 class="card-header loginFormHeader">Log In</h4>
    <div class="card-body">
      <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
        <div class="form-group">
          <label for="username">Username</label>
          <!--ngClass directive adds css class form-submitted to input whenever formSubmitted component field is true-->
          <input type="text" id="username" class="form-control"
                formControlName="username" [ngClass]="{'form-submitted': formSubmitted}"
                placeholder="Enter username"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" id="password" class="form-control"
                formControlName="password" [ngClass]="{'form-submitted': formSubmitted}"
                placeholder="Enter password"/>
        </div>
        <button type="submit" class="btn btn-outline-secondary">Log-in</button>
        <button id="register" class="btn btn-outline-secondary" routerLink='/registration'>Sign-up</button>
        <!--<button id="guest" class="btn btn-outline-secondary">Guest</button>-->
      </form>
    </div>
  </div>
</div>

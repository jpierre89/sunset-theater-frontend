<div class="container">

  <div class="row titleheader">
    <!-- only columns are placed inside a row -->
    <div class="col">
      <h1 id="nowPlaying">Now Playing</h1>
      <h5 id="selectedDate">{{selectedDate.toDateString()}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- when dateEmitter method called on app-date-picker, updateMovieTimes($event) is called -->
      <app-date-picker (dateEmitter)="displayMovieTimes($event)"></app-date-picker>
      </div>
  </div>
  <div class="movieShowTimes" *ngFor="let movie of movies">
    <a class="movieTitle"
       (click)="movie.collapsed = !movie.collapsed"
       [attr.aria-expanded]="!movie.collapsed"
       aria-controls=movie.id>
      {{ movie.title }}
    </a>
    <div id=movie.id
         [collapse]="!movie.collapsed"
         [isAnimated]="true">
      <h6>Genre: {{ movie.genre.name }}</h6>
      <h6>Rating: {{ movie.rating }}</h6>
      <h6>Runtime: {{ movie.runtime}}</h6>
      <h6>Director: {{ movie.director.name }}</h6>
      <div style="display: block">
        <span *ngIf="movie.actors" style="display: inline-block" >
          <h6>Cast:</h6>
        </span>
        <span *ngFor="let actor of movie.actors" style="display: inline-block; padding-left: 5px">
          <h6>{{actor.name}}</h6>
        </span>
      </div>
      <h6>Description: {{ movie.description }}</h6>
    </div>
    <div class="row">
      <div *ngFor="let show of shows">
        <span class="col" *ngIf="show.movie.id == movie.id">
          <button [id]="movie.id"
                  type="button"
                  class="btn btn-outline-primary showbtn"
                  routerLink="/seat-selection/{{ show.id }}">
            {{ show.time | time }}
          </button>
        </span>
      </div>
    </div>
  </div>
</div>

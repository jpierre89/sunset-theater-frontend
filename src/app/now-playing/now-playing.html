<h1>Now Playing</h1>

<!-- when dateEmitter method called on app-date-picker,
     updateMovieTimes($event) is called -->
<app-date-picker (dateEmitter)="updateMovieTimes($event)"></app-date-picker>

<div *ngFor="let movie of movies">

  <h4>{{ movie.title }}</h4>
  <ul>
    <div *ngFor="let show of shows">

      <div *ngIf="show.movie.id == movie.id">
        <button id="{{ show.id }}">
          {{ show.time }}
        </button>

      </div>
     </div>
  </ul>

</div>

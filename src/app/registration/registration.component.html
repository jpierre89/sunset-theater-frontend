<h1 class="display-4 title">Sunset Theater</h1>

<div class="card formdiv">
  <h4 class="card-header">Registration</h4>
  <div class="card-body">

    <form class="form" [formGroup]="regForm" (ngSubmit)="onSubmit($event)">
      <div class="form-group">
        <label for="username">Username</label>
        <!--ngClass directive adds css class form-submitted to input whenever formSubmitted component field is true-->
        <input type="text" id="username" class="form-control"
               formControlName="username" [ngClass]="{'form-submitted': formSubmitted}"
               placeholder="Enter username"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control"
               formControlName="password" [ngClass]="{'form-submitted': formSubmitted}"
               placeholder="Enter password"/>
      </div>
      <div class="form-group">
        <label for="firstName">First Name (optional)</label>
        <input type="text" id="firstName" class="form-control"
               formControlName="firstName" [ngClass]="{'form-submitted': formSubmitted}"
               placeholder="Enter first name"/>
      </div>
      <button type="submit" class="btn btn-outline-secondary">Submit</button>
      <button id="back" class="btn btn-outline-secondary" routerLink="login">Back</button>
    </form>

  </div>
</div>
